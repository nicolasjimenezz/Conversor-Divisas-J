<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre entrega 3</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header id="header">
        <div class="logo">
            <img class="logo" src="./assets/icons/currency-change.png">
            <h1 class="logo-nj">NJ</h1>
        </div>
        <div class="botonesHeader">
            <button id="modoOscuro" class="botonModoOscuro"><img src="assets/icons/dark-mode.png"></button>
        </div>
    </header>
    <main>
        <div class="caja cajaEntrada">
            <h2 class="h2">Entrada</h2>
            <label for="divisaEntrada"></label>
            <select id="divisaEntrada" name="divisaEntrada" class="cajaDivisa">
                <option value="usd">USD - Dolar Estadounidense</option>
                <option value="ars">ARS - Peso Argentino</option>
                <option value="brl">BRL - Real Brasileño</option>
                <option value="eur">EUR - Euro</option>
                <option value="uyu">UYU - Peso Uruguayo</option>
            </select>
            <label for="montoEntrada"></label>
            <input type="number" id="montoEntrada" name="montoEntrada" class="cajaDivisa cajaDivisaMontoEntrada">
        </div>

        <div class="caja cajaSalida">
            <h2 class="h2">Salida</h2>
            <label for="divisaSalida"></label>
            <select id="divisaSalida" name="divisaSalida" class="cajaDivisa">
                <option value="ars">ARS - Peso Argentino</option>
                <option value="brl">BRL - Real Brasileño</option>
                <option value="eur">EUR - Euro</option>
                <option value="usd">USD - Dolar Estadounidense</option>
                <option value="uyu">UYU - Peso Uruguayo</option>
            </select>
            <div id="montoSalida" class="montoSalida cajaDivisa cajaDivisaMontoSalida">---</div>
        </div>

        <table id="tabla" class="tabla">
            <thead id="tablaHead">
                <tr>
                    <th>Entrada</th>
                    <th>Salida</th>
                </tr>
            </thead>
            <tbody>
                <tr></tr>
            </tbody>
        </table>

        <button id="botonGuardarIntercambio" class="botonInferior guardarIntercambio">Guardar Intercambio</button>
        <button id="botonLimpiarTabla" class="botonInferior botonLimpiarTabla">Limpiar tabla</button>
    </main>
    <footer id="footer">
        <h3>Nicolás Jiménez</h3>
        <h3>2023</h3>
    </footer>
    <script src="./js/codigo.js"></script>
</body>
</html>
